        <div class="tile is-parent">
            <article class="tile is-child">
                <div class=" is-6">
                    <div id="tabs-with-content">

                            <ul>
                                <li><a>Buy</a></li>

                        <div>
                            <section class="tab-content">
                                <form action="#" method="post">
                                    <input type="hidden" id="buy" value="Buy">
                                    <div class="field">
                                        <label class="label">Product</label>
                                        <label>
                                            <input type="radio" name="buy" value="Cash" checked>
                                            <img src="assets/images/Cash.svg">
                                        </label>

                                        <label>
                                            <input type="radio" name="buy" value="Forex">
                                            <img src="assets/images/forex.svg">
                                        </label>

                                    </div>
                                    <div class="field">
                                        <label class="label">Phone Number</label>
                                        <div class="control">
                                            <input class="input" type="text" onkeyup="return validate()"
                                                id="phoneNumber">
                                            <div id="NumberErr"></div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Purpose</label>
                                        <div class="control">
                                            <div class="select">
                                                <select id="purpose" required>

                                                    <option>Overseas Education</option>
                                                    <option>Business Travel</option>

                                                    <option>Medical Visit</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                        </div>
                                    </div>
                                    <div class="field has-addons">
                                        <div class="control ">
                                            <div class="select ">
                                                <select name="country" id="country" required onchange="show()">

                                                    <option value="aud">Australian Dollar (AUD)</option>
                                                    <option value="gbp">British Pounds (GBP)</option>
                                                    <option value="cnd">CANADA (CND)</option>
                                                    <option value="china">China (CN)</option>
                                                    <option value="eur">Euro (EUR)</option>
                                                    <option value="hkd">Hong Kong Dollar (HKD)</option>
                                                    <option value="japan">Japan (YEN)</option>
                                                    <option value="malaysia">Malaysia (ML)</option>
                                                    <option value="nzd">New Zealand (NZD)</option>
                                                    <option value="sdr">Saudi Riyal (SDR)</option>
                                                    <option value="sgd">Singapore Dollar (SGD)</option>
                                                    <option value="sfr">Swiss Franc (SFR)</option>
                                                    <option value="tbt">Thai Baht (TBT)</option>
                                                    <option value="quatari">Qatar Riyal (QTR)</option>
                                                    <option value="aed">United Arab Emirates (AED)</option>
                                                    <option value="us">US Dollars (USD)</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="">These documents are required <span style="color: red;">*</span></p>
                                    <img src="assets/images/docs.svg" alt="">
                                    <div class="field is-grouped">
                                        <div class="control">
                                            <button class="button is-primary buyButton" type="submit"
                                                style="color: black;">
                                                <strong>
                                                    CONVERT
                                                </strong>
                                            </button>
                                            <p id="showCurrency"></p>
                                        </div>
                                    </div>
                                    <div class="hello"></div>
                                </form><br>
                                <input type="hidden" name="res" id="res" readonly class="input">
                                <div id="coupon">
                                </div>
                            </section>

                            <section class="tab-content">
                                <form action="#" method="post">
                                    <input type="hidden" id="sell" value="Sell">
                                    <div class="field">
                                        <label class="label">Product</label>
                                        <label>
                                            <input type="radio" name="sell" value="Cash" checked>
                                            <img src="assets/images/Cash.svg">
                                        </label>

                                        <label>
                                            <input type="radio" name="sell" value="Forex">
                                            <img src="assets/images/forex.svg">
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label class="label">Phone Number</label>
                                        <div class="control">
                                            <input class="input" type="text" id="sellPhoneNumber"
                                                onkeyup="return sellValidate()" required>
                                            <div id="NumberErr1"></div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Purpose</label>
                                        <div class="control">
                                            <div class="select">
                                                <select id="sellPurpose" required>
                                                    <option value="">Select Purpose</option>
                                                    <option>Personal Visit</option>
                                                    <option>Overseas Education</option>
                                                    <option>Business Travel</option>
                                                    <option>Employment</option>
                                                    <option>Medical Visit</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Amount</label>
                                        <div class="control">
                                            <input class="input" type="text" id="sellAmount" required>
                                        </div>
                                    </div>
                                    <div class="field has-addons">
                                        <div class="control ">
                                            <div class="select ">
                                                <select name="country" id="sellCountry" required onchange="showSell()">
                                                    <option value="">Select a country</option>
                                                    <option value="us">US Dollars (USD)</option>
                                                    <option value="cnd">CANADA (CND)</option>
                                                    <option value="gbp">British Pounds (GBP)</option>
                                                    <option value="eur">Euro (EUR)</option>
                                                    <option value="aed">United Arab Emirates (AED)</option>
                                                    <option value="sgd">Singapore Dollar (SGD)</option>
                                                    <option value="aud">Australian Dollar (AUD)</option>
                                                    <option value="tbt">Thai Baht (TBT)</option>
                                                    <option value="sdr">Saudi Riyal (SDR)</option>
                                                    <option value="hkd">Hong Kong Dollar (HKD)</option>
                                                    <option value="sfr">Swiss Franc (SFR)</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field is-grouped">
                                        <div class="control">
                                            <button class="button is-primary sellButton" type="submit"
                                                style="color: black;">
                                                <strong>
                                                    CONVERT
                                                </strong>
                                            </button>
                                            <p id="showSellCurrency"></p>
                                        </div>
                                    </div>
                                </form><br>
                                <div id="sellCoupon">

                                </div>
                            </section>
                            <section class="tab-content">
                                For Further details Please click the <a href="https://wa.me/919930800545">Link</a>.
                            </section>
