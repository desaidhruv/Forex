<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Admin</title>
    <style>
        body {
            background: #C4C4C4;
        }
        #tabs-with-content .tabs:not(:last-child) {
            margin-bottom: 0;
        }

        #tabs-with-content .tab-content {
            padding: 1rem;
            display: none;
        }

        #tabs-with-content .tab-content.is-active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container"><br>
        <p class="title has-text-centered">Currency Rate</p>

        <table class="table is-bordered is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <th>Sr. No</th>
                    <th>Currency</th>
                    <th>Buy Forex</th>
                    <th>Buy Cash</th>
                    <th>Sell Cash</th>
                    <th>Sell Forex</th>
                </tr>
            </thead>
            <tbody class="tbody">
            </tbody>
        </table>
    </div><br>
    <div class="container">

        <div class="tile is-ancestor mr-3 ml-2">
            <div class="tile is-parent">
                        <div id="tabs-with-content">
                            <div class="tabs ">
                                <ul>
                                    <li><a>Buy</a></li>
                                    <li><a>Sell</a></li>
                                </ul>
                            </div>
                            <div>
                                <section class="tab-content">
                                    <form action="#" method="post">
                                        <input type="hidden" id="buy" value="Buy">
                                        <div class="field">
                                            <label class="label">Product</label>
                                            <label>
                                                <input type="radio" name="test" value="Forex">
                                                <img src="assets/images/forex.svg">
                                            </label>

                                            <label>
                                                <input type="radio" name="test" value="Cash">
                                                <img src="assets/images/Cash.svg">
                                            </label>
                                        </div>
                                        <label class="label">Amount</label>
                                        <div class="field has-addons">
                                            <div class="control">
                                                <input class="input" type="text" id="inputAmount">
                                            </div>
                                        </div>
                                        <div class="field has-addons">
                                            <div class="control ">
                                                <div class="select ">
                                                    <select name="country" id="country">
                                                        <option disabled selected>Select a country</option>
                                                        <option value="us">US Dollars (USD)</option>
                                                        <option value="cnd">CANADA (CND)</option>
                                                        <option value="gbp">British Pounds (GBP)</option>
                                                        <option value="eur">Euro (EUR)</option>
                                                        <option value="aed">United Arab Emirates (AED)</option>
                                                        <option value="sgd">Singapore Dollar (SGD)</option>
                                                        <option value="aud">Australian Dollar (AUD)</option>
                                                        <option value="tbt">Thai Baht (TBT)</option>
                                                        <option value="sdr">Saudi Riyal (SDR)</option>
                                                        <option value="hkd">Hong Kong Dollar (HKD)</option>
                                                        <option value="sfr">Swiss Franc (SFR)</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field is-grouped">
                                            <div class="control">
                                                <button class="button is-primary" onclick="change()"
                                                    type="button">Update</button>
                                            </div>
                                        </div>
                                        <div class="message"></div>
                                    </form><br>
                                    <input type="hidden" name="res" id="res" readonly class="input">
                                    <div id="coupon">
                                    </div>
                                </section>

                                <section class="tab-content">
                                    <form action="#" method="post">
                                        <input type="hidden" id="sell" value="Sell">
                                        <div class="field">
                                            <label class="label">Product</label>
                                            <label>
                                                <input type="radio" name="test" value="Forex">
                                                <img src="assets/images/forex.svg">
                                            </label>

                                            <label>
                                                <input type="radio" name="test" value="Cash">
                                                <img src="assets/images/Cash.svg">
                                            </label>
                                        </div>
                                        <label class="label">Amount</label>
                                        <div class="field has-addons">
                                            <div class="control">
                                                <input class="input" type="text" id="sellAmount">
                                            </div>
                                        </div>
                                        <div class="field has-addons">
                                            <div class="control ">
                                                <div class="select ">
                                                    <select name="country" id="sellCountry">
                                                        <option disabled selected>Select a country</option>
                                                        <option value="us">US Dollars (USD)</option>
                                                        <option value="cnd">CANADA (CND)</option>
                                                        <option value="gbp">British Pounds (GBP)</option>
                                                        <option value="eur">Euro (EUR)</option>
                                                        <option value="aed">United Arab Emirates (AED)</option>
                                                        <option value="sgd">Singapore Dollar (SGD)</option>
                                                        <option value="aud">Australian Dollar (AUD)</option>
                                                        <option value="tbt">Thai Baht (TBT)</option>
                                                        <option value="sdr">Saudi Riyal (SDR)</option>
                                                        <option value="hkd">Hong Kong Dollar (HKD)</option>
                                                        <option value="sfr">Swiss Franc (SFR)</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="field is-grouped">
                                            <div class="control">
                                                <button class="button is-primary" onclick="sellChange()"
                                                    type="button">Update</button>
                                            </div>
                                        </div>
                                    </form><br>
                                    <div id="sellCoupon">

                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
            </div>
        </div>


        <!-- JS FILES -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"

</body>
